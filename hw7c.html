<!DOCTYPE html>
<html>
  <head>
    <title>Homework7</title>
    <style>
      .square {
        margin-top: 500px;
        margin-bottom: 300px;
        margin-left: 200px;
        margin-right: 600px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="colorButton">Change Color</button>
    <div class="square" id="coloredSquare"></div>
    <script>
      function changeColor() {
        var square = document.getElementById("coloredSquare");
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        square.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        square.style.marginLeft = Math.floor(Math.random() * 1200) + "px";
        square.style.marginRight = Math.floor(Math.random() * 1200) + "px";
        square.style.marginTop = Math.floor(Math.random() * 600) + "px";
        square.style.marginBottom = Math.floor(Math.random() * 600) + "px";
      }

      const colorButton = document.getElementById("colorButton");
      colorButton.addEventListener("click", changeColor);
    </script>
  </body>
</html>
