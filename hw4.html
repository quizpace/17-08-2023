<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework4</title>
  </head>
  <body>
    <h1>מחשבון חזקות</h1>
    <label for="baseInput">מספר:</label>
    <input type="number" id="baseInput" placeholder="Enter base" />
    <br />
    <br />
    <label for="exponentInput">חזקה:</label>
    <input type="number" id="exponentInput" placeholder="Enter exponent" />
    <br />
    <br />
    <button id="calculateButton">חשב</button>
    <p id="result"></p>

    <script>
      const calculateButton = document.getElementById("calculateButton");
      calculateButton.addEventListener("click", calculate);

      function calculate() {
        const base =
          parseFloat(document.getElementById("baseInput").value) || 1;
        const exponent =
          parseFloat(document.getElementById("exponentInput").value) || 0;

        const result = Math.pow(base, exponent);

        document.getElementById("result").textContent = `Result: ${result}`;
      }
    </script>
  </body>
</html>
