<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחשבון חזקות</title>
  </head>
  <body>
    <h1>מחשבון חזקות</h1>
    <label>מספר: <input type="number" id="baseInput" /></label>
    <br /><br />
    <label>חזקה: <input type="number" id="exponentInput" /></label>
    <br /><br />
    <button id="calculateButton">חשב</button>
    <p id="result"></p>

    <script>
      const calculateButton = document.getElementById("calculateButton");
      calculateButton.addEventListener("click", () => {
        const base = parseFloat(baseInput.value) || 1;
        const exponent = parseFloat(exponentInput.value) || 0;
        result.textContent = `תוצאה: ${Math.pow(base, exponent)}`;
      });
    </script>
  </body>
</html>
